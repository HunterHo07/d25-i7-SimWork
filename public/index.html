<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SimWork - Redirecting</title>
  <script>
    // This script checks if a redirect is needed and handles it
    (function() {
      // Parse the URL
      var location = window.location;
      var search = location.search;
      var hash = location.hash;
      
      // Check if we need to redirect
      if (search.indexOf('?/') !== -1) {
        // We need to redirect to the correct path
        var redirectPath = search.substring(2); // Remove the '?/'
        var basePath = '/d25-i7-SimWork';
        
        // Replace ~and~ with &
        redirectPath = redirectPath.replace(/~and~/g, '&');
        
        // Redirect to the correct path
        window.history.replaceState(null, null, basePath + '/' + redirectPath + hash);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script>
    // Redirect to the actual index.html
    window.location.href = '/d25-i7-SimWork/index.html';
  </script>
</body>
</html>
