<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SimWork - The Future of Work Training</title>
  <base href="/d25-i7-SimWork/">
  <script>
    // This script handles GitHub Pages routing for Next.js apps
    (function() {
      // Parse the URL
      var location = window.location;
      var search = location.search;
      var hash = location.hash;
      var basePath = '/d25-i7-SimWork';
      var hostname = location.hostname;
      var isGitHubPages = hostname === 'hunterho07.github.io';

      // If we're not on GitHub Pages, no need to continue
      if (!isGitHubPages) return;

      // Check if we need to redirect based on query parameters
      if (search) {
        // Try to parse the search query
        var q = {};
        search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });

        // If the path is specified in the search query, redirect to it
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            basePath + (q.p.charAt(0) === '/' ? q.p : '/' + q.p) +
            (q.q ? ('?' + q.q) : '') +
            hash
          );
          return;
        }
      }

      // Check if we need to redirect to add basePath
      var path = location.pathname;
      if (!path.startsWith(basePath) && path !== '/' && path !== '') {
        window.location.href = basePath + path;
      }
    })();
  </script>
  <!-- Include the router script -->
  <script src="/d25-i7-SimWork/gh-pages-router.js"></script>
  <!-- Include the redirect script -->
  <script src="/d25-i7-SimWork/github-pages-redirect.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- No redirect needed, the Next.js static export will handle this -->
</body>
</html>
