<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SimWork - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.

    // If you're creating a Project Pages site and NOT using a custom domain,
    // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var basePath = '/d25-i7-SimWork';

    // Fix double basePath issue
    if (l.pathname.includes(basePath + basePath)) {
      console.log('Fixing double basePath in 404 URL:', l.pathname);
      var fixedPath = l.pathname.replace(basePath + basePath, basePath);
      window.location.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + fixedPath
      );
      return;
    }

    // Don't redirect if we're already on the 404 page
    if (l.pathname !== basePath + '/404.html') {
      // Extract the path segments after the repo name
      var pathSegments = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep);
      var path = pathSegments.join('/');

      // Redirect to the home page with a query parameter containing the path
      window.location.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?p=' + path +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #111827, #1e3a8a, #000000);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    a {
      display: inline-block;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/d25-i7-SimWork/">Return to Home</a>
  </div>
</body>
</html>
